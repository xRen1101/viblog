<link rel="stylesheet" type="text/css" href="resources/app/components/login/login.css">

<div class="container-fluid login-container">
<div class="container">
	<div class="row">
		<div class="col-xs-offset-3 col-xs-6">
			<div class="panel panel-default login-panel">
				<div class="form-group">
					<input type="text" id="username" class="form-control" ng-model="login.username" placeholder="Username...">
				</div>
				<div class="form-group">
					<input type="password" id="password" class="form-control" ng-model="login.password" placeholder="Password...">
				</div>
				<div class="row">
					<button type="submit" class="btn btn btn-success col-xs-offset-4 col-xs-4 col-lg-offset-5 col-lg-2" ng-click="login.login(login.username, login.password)">
						<i class="glyphicon glyphicon-off"></i> <span class="hidden-xs hidden-sm">Login</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
