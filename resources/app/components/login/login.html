<link rel="stylesheet" type="text/css" href="resources/app/components/login/login.css">

<div class="container">
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
            <div class="panel panel-default login-panel">
            	<div class="form-group">
    			    <label for="username">Username</label>
            		<input type="text" id="username" class="form-control" ng-model="login.username" placeholder="Username...">
        		</div>
        		<div class="form-group">
    			    <label for="password">Password</label>
            		<input type="password" id="password" class="form-control" ng-model="login.password" placeholder="Password...">
            	</div>
            	<button type="submit" class="btn btn-lg btn-success margin-bottom" ng-click="login.login(login.username, login.password)">
            		<i class="glyphicon glyphicon-floppy-disk"></i> Login
    		  	</button>
            </div>
        </div>
    </div>
</div>
