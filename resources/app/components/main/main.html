<link rel="stylesheet" type="text/css" href="resources/app/components/main/main.css">

<div class="container">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 timeline">
            <div class="row">
                <span class="btn btn-danger col-xs-offset-5 col-xs-2">News</span>
            </div>
            <div class="row margin-top-sm margin-bottom-sm">
                <div class="col-xs-offset-2 col-xs-8" ng-if="main.userService.logged">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="main.post.title" placeholder="Antraštytė">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" ng-model="main.post.text" placeholder="Čia tekstuką gali parašyti :)"></textarea>
                    </div>
                    <button
                            type="submit"
                            class="btn btn-primary margin-bottom-sm col-xs-offset-4 col-xs-4 col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2"
                            ng-click="main.save()">
                        <i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Post</span>
                    </button>
                </div>
            </div>
            <div class="row" ng-repeat="post in main.posts | reverse">
                <div class="padding-left-sm margin-top-sm col-xs-12 col-xs-offset-0 col-md-6" ng-class="{'col-md-offset-6': post.id % 2 == 0}">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <button class="btn btn-xs btn-default float-right" ng-click="main.delete(post.id)" ng-if="main.userService.logged">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                            <div><strong>{{ post.title }}</strong></div>
                            <div>{{ post.text }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
