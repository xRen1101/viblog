<link rel="stylesheet" type="text/css" href="resources/app/components/main/main.css">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
        	<div class="form-group">
			    <label for="newPostTitle">Title</label>
        		<input type="text" id="newPostTitle" class="form-control" ng-model="post.title" placeholder="Title...">
    		</div>
    		<div class="form-group">
			    <label for="newPostText">Text</label>
        		<input type="text" id="newPostText" class="form-control" ng-model="post.text" placeholder="Text...">
        	</div>
        	<button type="submit" class="btn btn-lg btn-success margin-bottom" ng-click="save()">
        		<i class="glyphicon glyphicon-floppy-disk"></i> Save
		  	</button>
            <div ng-repeat="post in posts | reverse">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <button class="btn btn-xs btn-default float-right" ng-click="delete(post.id)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    	<div><strong>{{ post.title }}</strong></div>
                    	<div>{{ post.text }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
